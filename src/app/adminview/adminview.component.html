<div class="row mt-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <label for="search">Search</label>
        <input
          type="text"
          name="search"
          [(ngModel)]="search"
          (ngModelChange)="Search()"
          placeholder="Enter name to search"
        />
      </div>
      <div class="col-6">
        <label for="search">Filter</label>
        <input
          type="number"
          name="filter"
          [(ngModel)]="count"
          placeholder="Enter filter value"
        />
      </div>
    </div>
  </div>
  <br /><br />
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col" (click)="sort()">
          Sr.no &nbsp;<i class="fa fa-sort"></i>
        </th>
        <th scope="col">Client Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">DOB</th>
        <th scope="col">Country</th>
        <th scope="col">State</th>
        <th scope="col">City</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let i = index;
          let user;
          of: listUsers | paginate : { itemsPerPage: count, currentPage: page }">
        <td>{{ i + 1 }}</td>
        <td>{{ user._id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.dob }}</td>
        <td>{{ user.country }}</td>
        <td>{{ user.state }}</td>
        <td>{{ user.city }}</td>
        <td>
          <div>
            <!-- <app-update-details [id]="user._id"></app-update-details> -->
            <button class="btn btn-danger" (click)="remove(user)">
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </table>
</div>
