<div class="row ms-4 me-4 mt-2">
  <div class="container">
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">crudOne</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/login">Home</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li> -->

          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success active" type="button" (click)="login()" *ngIf="!loginStatus">Login</button>
            <button class="btn btn-outline-success ms-2" type="button" *ngIf="log" (click)="logOut()">Logout</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
</div>

<div class="row">
    <div class="d-flex justify-content-center align-items-center">
      <app-login *ngIf="loginView"></app-login>
    </div>
</div>

<div class="row">
  <div class="conatiner">
    <div class="col">
      <app-profile *ngIf="loginStatus"></app-profile>
    </div>
  </div>
</div>

<div class="row ms-4">
  <div class="container">
    <div class="col">
      <app-adminview *ngIf="adminView"></app-adminview>
    </div>
  </div>
</div>
